<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Geolocation getCurrentPosition Test</title>
    <script>
        var load = function () {
            var infoDiv = document.getElementById('info');
            if (navigator.geolocation) {
                infoDiv.innerHTML += "navigator.geolocation supported<br/>";
                var options = {
                    enableHighAccuracy: false,
                    timeout: 2 * 1000,
                    maximumAge: 10 * 60 * 1000
                };
                infoDiv.innerHTML += "navigator.geolocation enableHighAccuracy=" + options.enableHighAccuracy + ";timeout=" + options.timeout + ";maximumAge=" + options.maximumAge + "<br/>";
                navigator.geolocation.getCurrentPosition(
                    function success(pos) {
                        infoDiv.innerHTML += "navigator.geolocation lat=" + pos.coords.latitude + ";lon=" + pos.coords.longitude + ";acc=" + pos.coords.accuracy + "<br/>";
                    },
                    function error(err) {
                        infoDiv.innerHTML += "navigator.geolocation err code= " + err.code + " Message: " + err.message + "<br/>";
                    },
                    options
                );
            }
            else {
                infoDiv.innerHTML += "navigator.geolocation not supported<br/>";
            }

        };
    </script>
</head>
<body onload="load();">
    <h3>Geolocation getCurrentPosition Test</h3>
    <div id="info"></div>
</body>
</html>
